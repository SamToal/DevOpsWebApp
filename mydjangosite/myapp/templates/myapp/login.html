{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}

<!-- Login page contained in the block to display nav bar -->
{% block content %}
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
        <br>
      <div class="form-group">
          <button class="submit-button">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="../register/">Sign Up Today</a></small>
      </div>
    </form>
    </div>
{% endblock %}
