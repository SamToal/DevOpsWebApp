{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Form for creating editing vacant homes contained in the block to display nav bar -->
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Save Home</legend>
          {{ form|crispy }}
      </fieldset>
        <br>
      <div class="form-group">
          <button class="submit-button">Save Home</button>
      </div>
    </form>
    </div>
{% endblock %}
